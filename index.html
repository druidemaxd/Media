<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <title>Ma page multimédia</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/icon.png"/>
        <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

    </head>
    <body>
      <main>
        <div class="box">
            <h2>Mon image cliquable</h2>
            <a href="https://i.ytimg.com/vi/x_EguG1B_YA/maxresdefault.jpg"> <img src="img/akashi.jpg" alt="photo clicable" width="100%"></a>
        </div>
        <div>
            <h2>Mon image lien absolu</h2>
            <img src="img/photo.jpg" alt="ma photo" class="reset">
        </div>
        <div>
            <h2>Mon image png</h2>
            <img src="img/image.png" alt="png" class="design">
        </div>
        <div class="box">
            <h2>Mon gif</h2>
            <a href="https://lh3.googleusercontent.com/proxy/rY-ciVKNyqTU8NNX82U9GtudqsmZD3peCiphXVj3owOc9KEcPPG493nASquHFjTghnRO-kDpJgsaKkzsdCHI5d-UHcDQdanksRwO"> <img src="img/unnamed.gif" alt="gif" class="design"></a>
        </div>
        <div>
            <h2>Mon fichier audio</h2>
            <audio src="audio/Jonathan.mp3" controls autoplay loop class="design">Mon audio</audio>
        </div>
        <div>
            <h2>Ma vidéo</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/QpUe1GheTTg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="design"></iframe>
        </div>
        <footer>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3298.785481055362!2d9.466008283613366!3d0.41788180198894104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x107f3dc6f3a936db%3A0x6fb0bbd272a5fe01!2sNzeng%20Ayong!5e1!3m2!1sen!2sga!4v1581081908567!5m2!1sen!2sga" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </footer>
      </main>
    </body>
</html>
